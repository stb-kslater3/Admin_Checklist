                <div class="slds-float_left slds-m-right_large">
                    <lightning-record-edit-form

                        <lightning-input-field
                            field-name="Salesman__c"
                            data-id="lookUpQuote_Salesman">

                        </lightning-input-field>

                    </lightning-record-edit-form>
                </div>

                <div class="slds-float_left">
                    <lightning-input variant="text" label="Customer Name" data-id="lookUpQuote_Customer">

            </div>


            <div class="slds-m-top_large slds-align_absolute-center">

                        field-name="OpportunityAdmin__c"
                        data-id="lookUpQuote_OpportunityAdmin">

                    </lightning-input-field>

                </lightning-record-edit-form>
            </div>


            <div class="slds-m-top_large slds-align_absolute-center">

                    variant="brand"
                    label="Search"
                    onclick={handleClick_SearchQuote}>
                </lightning-button>
            </div>

            <div class="slds-m-top_large slds-box slds-box_xx-small slds-clearfix">
                <template if:false={hasSearchResults}>
                    <div class="slds-align_absolute-center slds-text-body_small">
                        No records found
                    </div>
                </template>

                <template if:true={hasSearchResults}>
                    <div style="height: 500px" class="slds-scrollable_y">
                        <div class="search_result">
                            <template for:each={searchResults} for:item="record">
                                <div key={record.id} class="slds-m-top_small undo_search_result" onclick={handleSearchSelection} data-id={record.id}>
                                    <lightning-card title={record.name} variant="Narrow" icon-name="standard:job_profile">

                                        <br/>
                                        <p>Last Modified: {record.lastModified}</p>
                                        <br/>
                                        <p>Salesman: {record.salesman}</p>
                                        <br/>
                                        <p>Customer Name: {record.customer}</p>
                                        <br/>
                                        <p>OpportunityAdmin (Group): {record.opportunityAdmin}</p>

                            </template>
